<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="text">Calculator</div>
      <input type="text" class="type" />
      <div class="opbr btn">(</div>
      <div class="clbr btn">)</div>
      <div class="percent btn">&#37;</div>
      <div class="divide btn">&divide;</div>
      <br />
      <div class="one btn">1</div>
      <div class="two btn">2</div>
      <div class="three btn">3</div>
      <div class="multiply btn">&times;</div>
      <br />
      <div class="four btn">4</div>
      <div class="five btn">5</div>
      <div class="six btn">6</div>
      <div class="minus btn">&#45;</div>
      <br />
      <div class="seven btn">7</div>
      <div class="eight btn">8</div>
      <div class="nine btn">9</div>
      <div class="add btn">&#43;</div>
      <br />
      <div class="zero btn">0</div>
      <div class="dot btn">.</div>
      <div class="clear btn">C</div>
      <div class="equals btn">=</div>
    </div>

    <script src="zen.js"></script>
  </body>
</html>
